        <div id="contact-form">
            <h2>Contact Us</h2>
            <p>Reach out if you have any questions through our contact form:</p>

            <form action="contact.php" method="POST" class="form">
                <label for="contact-name">Name:</label> 
                    <input type="text" name="contact-name" id="contact-name"  required>
                <label for="contact-email">Email: </label>
                    <input type="email" name="contact-email" id="contact-email" required>
                <label for="contact-phone">Phone Number: </label>
                    <input type="text" name="contact-phone" id="contact-phone" placeholder="123-456-7890" required>
                <label for="message">Message: </label>
                <textarea name="message" id="message" rows="10" cols="40" placeholder="Your message here."></textarea><br>
                <button type="submit" onclick="thankyou();">Send</button>
            </form>
        </div>
