<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Get A Quote!</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://my-domain.com/js/jquery.maskedinput.min.js"></script>
        <script src="https://my-domain.com/js/maskphone.js"></script>
        <script>
            $(document).ready(function(){
                $("#staticBackdrop").modal('show');
            });
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Fill Out to Get Your Free Quote</h5>
              </div>
            <div class="modal-body">
                <script type="text/javascript">jQuery(function($){$("#phone").mask("+1 (99) 999-99-99");});</script>
                    <form action="customer.php" id="popup-form" method="POST" onsubmit="closeForm()" name="customerInfo">
                        <label for="fname" class="col-xs-2">First Name:</label><br>
                        <input type="text" name="fname" id="fname" placeholder="First" class="form-control" required>
                        <label for="lname" class="col-xs-2">Last Name:</label><br>
                        <input type="text" name="lname" id="lname" placeholder="Last" class="form-control" required>
                        <label for="phone">Phone number:</label><br>
                        <small>Format: 123-456-7890</small><br>
                        <input type="tel" name="phone" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
                        <label for="email" class="col-xs-2>">Email Address:</label><br>
                        <input type="email" name="email" id="email" placeholder="Email" class="form-control" required>
                        <label for="streetAddress">Home Street Address:</label><br>
                        <input id="streetAddress" type ="text" name="streetAddress" placeholder="Street Address" required><br>
                        <label for="city">Home City:</label><br>
                        <input id="city" type="text" name="city" placeholder="City" required><br>
                        <label for="state">Home State Abbreviation: </label><br>
                        <input id="state" type="text" name="state" placeholder="NC, SC, etc." required><br>
                        <label for="zip">Home Zip Code:</label><br>
                        <input id="zip" type="text" name="zip" placeholder="Zip" required><br>
                        <br><button type="submit" name="insertData" class="btn btn-secondary">Submit</button>
                    </form>
              </div>
            </div>
          </div>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChwv8sBwmOw7gLlMDZbXEdPCktvloy8jQ&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
